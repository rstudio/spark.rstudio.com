

 
<div class="block">
<div class="markdowned">
<h3>Categories</h3>
<ul class="terms-list">
  {{ range $key, $value := .Site.Taxonomies.categories }}
  <li>
    <a href="{{ (print "/categories/" (urlize $key)) | relURL }}">
      {{ $key }}
    </a>
    &nbsp;({{ len $value }})
  </li>
  {{ end }}
</ul>
</div>
</div>
